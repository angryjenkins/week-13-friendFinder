<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder Survet</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="http://bootswatch.com/readable/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Friend Finder Survey</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<form action="" method="POST" role="form" class="form-horizontal">
			<legend>Find a Friend!</legend>

			<div class="form-group">
				<label for="#one"><span class="badge">1</span> Which color do you prefer?</label>
				<div class="radio" id="one">
					<label>
						<input type="radio" name="favColor" value="Red" required>
						Red
					</label>
					<label>
						<input type="radio" name="favColor" value="Green" required>
						Green
					</label>
					<label>
						<input type="radio" name="favColor" value="Blue" required>
						Blue
					</label>
				</div>
			</div>
			<div class='form-group'>
				<label for="#two"><span class="badge">2</span> What sport do you like the most?</label>
				<div class="radio" id="two">
					<label>
						<input type="radio" name="favSport" value="Baseball" required>
						Baseball
					</label>
					<label>
						<input type="radio" name="favSport" value="Football" required>
						Football
					</label>
					<label>
						<input type="radio" name="favSport" value="Basketball" required>
						Basketball
					</label>
					<label>
						<input type="radio" name="favSport" value="Hockey" required>
						Hockey
					</label>
				</div>

			</div>

			<div class='form-group'>
				<label for="#three"><span class="badge">3</span> Which country would you rather travel to?</label>
				<div class="radio" id="three">
					<label>
						<input type="radio" name="favCountry" value="France" required>
						France
					</label>
					<label>
						<input type="radio" name="favCountry" value="China" required>
						China
					</label>
					<label>
						<input type="radio" name="favCountry" value="Austraila" required>
						Australia
					</label>
					<label>
						<input type="radio" name="favCountry" value="Brazil" required>
					Brazil
					</label>
				</div>
			</div>

			<button id="submitter" type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
