<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder Survet</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Friend Finder Survey</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<form action="" method="POST" role="form" class="form-horizontal">
			<legend>Find a Friend!</legend>
		
			<div class="form-group">
				<label for="">Which color do you prefer?</label>
				<div class="radio">
					<label>
						<input type="radio" name="favColor" id="favColor" value="red" required>
						Red
					</label>
					<label>
						<input type="radio" name="favColor" id="favColor" value="green" required>
						Green
					</label>
					<label>
						<input type="radio" name="favColor" id="favColor" value="blue" required>
						Blue
					</label>
				</div>
			</div>
		
			<button id="submitter" type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
