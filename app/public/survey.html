<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder Survey</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="http://bootswatch.com/readable/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Friend Finder Survey</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<form action="" method="POST" role="form" class="form-horizontal">
			<legend>Find a Friend!</legend>

			
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Enter Your Name">
			</div>

			<div class="form-group">
				<label for="pic">Image URL</label>
				<input type="url" class="form-control" id="pic" placeholder="Picture URL">
			</div>
			
			
				
			<div class="form-group">
				<label for="one"><span class="badge">1</span> Which color do you prefer?</label>
				<div class="radio" id="one">
					<label>
						<input type="radio" name="favColor" value="Red" required>
						Red
					</label>
					<label>
						<input type="radio" name="favColor" value="Green" required>
						Green
					</label>
					<label>
						<input type="radio" name="favColor" value="Blue" required>
						Blue
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class='form-group'>
				<label for="two"><span class="badge">2</span> What sport do you like the most?</label>
				<div class="radio" id="two">
					<label>
						<input type="radio" name="favSport" value="Baseball" required>
						Baseball
					</label>
					<label>
						<input type="radio" name="favSport" value="Football" required>
						Football
					</label>
					<label>
						<input type="radio" name="favSport" value="Basketball" required>
						Basketball
					</label>
					<label>
						<input type="radio" name="favSport" value="Hockey" required>
						Hockey
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class='form-group'>
				<label for="three"><span class="badge">3</span> Which country would you rather travel to?</label>
				<div class="radio" id="three">
					<label>
						<input type="radio" name="favCountry" value="France" required>
						France
					</label>
					<label>
						<input type="radio" name="favCountry" value="China" required>
						China
					</label>
					<label>
						<input type="radio" name="favCountry" value="Austraila" required>
						Australia
					</label>
					<label>
						<input type="radio" name="favCountry" value="Brazil" required>
					Brazil
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class='form-group'>
				<label for="four"><span class="badge">4</span> What would you rather do with your spare time?</label>
				<div class="radio" id="four">
					<label>
						<input type="radio" name="hobby" value="Shop" required>
						Shop
					</label>
					<label>
						<input type="radio" name="hobby" value="Hunt" required>
						Hunt
					</label>
					<label>
						<input type="radio" name="hobby" value="Read" required>
						Read
					</label>
					<label>
						<input type="radio" name="hobby" value="Exercise" required>
						Exercise
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

		  <div class='form-group'>
				<label for="five"><span class="badge">5</span> Who would you rather have dinner with? </label>
				<div class="radio" id="five">
					<label>
						<input type="radio" name="dinnerGuest" value="Abraham Lincoln" required>
						Abraham Lincoln
					</label>
					<label>
						<input type="radio" name="dinnerGuest" value="Martin Luther King Jr" required>
						Martin Luther King Jr
					</label>
					<label>
						<input type="radio" name="dinnerGuest" value="Prince" required>
						Prince
					</label>
					<label>
						<input type="radio" name="dinnerGuest" value="Wayne Gretzky" required>
						Wayne Gretzky
					</label>
				</div>
			</div>


			<div class="form-group">
				<label for="six"><span class="badge">6</span> What would you rather drive to work?</label>
				<div class="radio" id="six">
					<label>
						<input type="radio" name="transportation" value="Car" required>
						Car
					</label>
					<label>
						<input type="radio" name="transportation" value="Van" required>
						Van
					</label>
					<label>
						<input type="radio" name="transportation" value="Truck" required>
						Truck
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class='form-group'>
				<label for="seven"><span class="badge">7</span> Which weapon would you use in a zombie attack?</label>
				<div class="radio" id="seven">
					<label>
						<input type="radio" name="vs_zombies" value="Shotgun" required>
						Shotgun
					</label>
					<label>
						<input type="radio" name="vs_zombies" value="Flamethr0wer" required>
						Flamethrower
					</label>
					<label>
						<input type="radio" name="vs_zombies" value="Sword" required>
						Sword
					</label>
					<label>
						<input type="radio" name="vs_zombies" value="Chainsaw" required>
						Chainsaw
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class='form-group'>
				<label for="eight"><span class="badge">8</span> What animal do you fear most?</label>
				<div class="radio" id="eight">
					<label>
						<input type="radio" name="animalFear" value="Spider" required>
						Spider
					</label>
					<label>
						<input type="radio" name="animalFear" value="Dog" required>
						Dog
					</label>
					<label>
						<input type="radio" name="animalFear" value="Snake" required>
						Snake
					</label>
					<label>
						<input type="radio" name="animalFear" value="Wasp" required>
					Wasp
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class='form-group'>
				<label for="nine"><span class="badge">9</span> Which cartoon character do you prefer? </label>
				<div class="radio" id="nine">
					<label>
						<input type="radio" name="cartoon" value="Bugs Bunny" required>
						Bugs Bunny
					</label>
					<label>
						<input type="radio" name="cartoon" value="Mickey Mouse" required>
						Mickey Mouse
					</label>
					<label>
						<input type="radio" name="cartoon" value="Huckleberry Hound" required>
						Huckleberry Hound
					</label>
					<label>
						<input type="radio" name="cartoon" value="Bullwinkle J. Moose" required>
						Bullwinkle J. Moose
					</label>
				</div>
			</div>

			<div class="clearfix"></div>

		  <div class='form-group'>
				<label for="ten"><span class="badge">10</span> What is your favorite board game?</label>
				<div class="radio" id="ten">
					<label>
						<input type="radio" name="dinnerGuest" value="Monopoly" required>
						Monopoly
					</label>
					<label>
						<input type="radio" name="dinnerGuest" value="CandyLand" required>
						CandyLand
					</label>
					<label>
						<input type="radio" name="dinnerGuest" value="Clue" required>
						Clue
					</label>
					<label>
						<input type="radio" name="dinnerGuest" value="Life" required>
						Life
					</label>
				</div>
			</div>

			<button id="submitter" type="submit" class="btn btn-primary">Submit</button>
			<button id="quitter" type="cancel" class="btn btn-default">Cancel</button>
		</form>
	</div>
</body>
</html>
